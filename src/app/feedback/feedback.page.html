<div class="ion-page" id="main-content">
  <ion-header style="border: 0; background: transparent" [translucent]="true">
    <ion-toolbar
      border="none"
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: row;
      "
    >
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>
        <img class="logo" src="assets/header-logo.png" alt="logo" />
      </ion-title>
      <ion-buttons slot="end">
        <ion-button disabled="true"></ion-button>
        <ion-button disabled="true"></ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <form>
      <ion-item>
        <ion-label position="stacked">Feedback Type</ion-label>
        <ion-input
          [(ngModel)]="feedbackType"
          name="feedbackType"
          required
          placeholder="Suggestion or Bug"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Feedback Message</ion-label>
        <ion-textarea
          [(ngModel)]="feedbackMessage"
          name="feedbackMessage"
          required
          placeholder="Describe your feedback"
        ></ion-textarea>
      </ion-item>

      <ion-button
        expand="block"
        class="ion-margin-top"
        (click)="submitFeedback()"
      >
        Submit Feedback
      </ion-button>
    </form>
  </ion-content>
</div>
