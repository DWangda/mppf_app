<div class="ion-page" id="main-content">
  <ion-header style="border: 0; background: transparent">
    <ion-toolbar
      border="none"
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: row;
        padding-top: 45px;
      "
    >
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>
        <!-- <img class="logo" src="assets/header-logo.png" alt="logo" /> -->
      </ion-title>
      <ion-buttons slot="end">
        <ion-button disabled="true"> </ion-button>
        <ion-button disabled="true"> </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true" class="bg-waves">
    <div class="about-container">
      <img src="assets/logo.png" alt="" />
      <h1 [ngClass]="{ 'dzongkha-style': currentLang === 'dz' }">
        {{ 'ABOUT.TITLE' | translate }}
      </h1>
      <p [ngClass]="{ 'dzongkha-style': currentLang === 'dz' }">
        {{ 'ABOUT.DESCRIPTION' | translate }}
        <!-- The National Pension and Provident Fund manages retirement benefits for
        civil servants, corporate employees and the member of the armed forces.
        Currently, pensioners are not required to verify their identity to prove
        they are alive, which poses substantial risk of income leakage.
        Verification of pensioners lives and income leakage in pension systems
        is a significant issue, leading to financial losses and undermining the
        integrity of pension schemes. Ensuring that pension disbursements reach
        only the legitimate beneficiaries is crucial. -->
      </p>
    </div>
  </ion-content>
</div>
