<div class="ion-page" id="main-content">
  <ion-header style="border: 0; background: transparent">
    <ion-toolbar
      border="none"
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: row;
        height: 80px;
        padding-top: 32px;
      "
    >
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>
        <img class="logo" src="assets/header-logo.png" alt="logo" />
      </ion-title>
      <ion-buttons slot="end">
        <ion-button disabled="true"> </ion-button>
        <ion-button disabled="true"> </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true" class="ion-padding">
    <div class="main-content">
      <div class="card">
        <p>Pension ID</p>
        <p>{{pensionID}}</p>
      </div>
      <!-- <div class="balance">
        <p>Balance</p>
        <h2>Nu.200,000</h2>
      </div> -->
      <div class="report-options">
        <div class="opt" (click)="goToTDS()">
          <p>TDS Report</p>
          <img class="icon-color" src="assets/icon/sidearrow.svg" alt="" />
        </div>
        <div class="opt" (click)="goToStatement()">
          <p>View Statement</p>
          <img class="icon-color" src="assets/icon/sidearrow.svg" alt="" />
        </div>
      </div>
    </div>
  </ion-content>
</div>
